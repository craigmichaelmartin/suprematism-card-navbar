<div class="CardNavbar-topMenuItemContainer">
  <div
    (mousedown)="pushPreSelected()"
    (mouseup)="pushSelected()"
    (mouseenter)="pushActive()"
    (mouseleave)="!isInCards($event) && pushNotActive()"
    class="CardNavbar-topMenuItem"
    [ngClass] = "['is-' + (state$ | async), tabId === 'user' ? 'CardNavbar-userMenuItem' : '']"
  >
    <ng-content></ng-content>
    <span *ngIf="tabId === 'user'" class="icon-usericon CardNavbar-userMenuIcon"></span>
  </div>
</div>
