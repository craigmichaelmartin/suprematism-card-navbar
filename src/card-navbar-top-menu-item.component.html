<div class="CardNavbar-topMenuItemContainer">
  <div
    (mousedown)="statusSource.next({state: 'preSelected'});"
    (mouseup)="statusSource.next({state: 'selected'});"
    (mouseenter)="statusSource.next({state: 'active'});"
    (mouseleave)="!isInCards($event) && this.statusSource.next({state: 'notActive'});"
    class="CardNavbar-topMenuItem"
    [ngClass] = "['is-' + (state$ | async), tabId === 'user' ? 'CardNavbar-userMenuItem' : '']"
  >
    <ng-content></ng-content>
    <div *ngIf="tabId === 'user'" class="CardNavbar-userMenuIcon icon ion-android-person"></div>
  </div>
</div>
